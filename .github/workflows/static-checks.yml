name: Run static checks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron:  '43 1 * * 1'

jobs:
  static-checks:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install uv
      uses: astral-sh/setup-uv@v2
      with:
        enable-cache: true
    - name: Install ropt-nomad
      run: |
        uv sync --all-extras --dev
        uv pip install git+https://github.com/TNO-ropt/ropt
    - name: Run ruff format
      if: always()
      run: uv run ruff format --check src/ropt_nomad tests
    - name: Run ruff check
      if: always()
      run: uv run ruff check src/ropt_nomad tests
    - name: Run mypy
      if: always()
      continue-on-error: true
      run: uv run mypy src/ropt_nomad tests
